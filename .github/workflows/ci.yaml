name: ci-workflow
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup-scala
        uses: olafurpg/setup-scala@v11
      - name: Compile
        run: sbt clean compile
      - name: Run tests
        run: sbt coverage test it:test
      - name: Coverage Report
        run: sbt coverageReport
